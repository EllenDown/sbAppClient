<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Suffer Better Inventory</title>
</head>

<body class="hero">
  <header>
    <nav id="navSignIn">
      <div class="nav-wrapper">
        <a href="" class="brand-logo center"><img src="assets/logo.png" alt="suffer better"></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a class="home" href="https://sufferbetter.com/"><i class="large material-icons">home</i></a></li>
        </ul>
      </div>
    </nav>
    <nav id="navMain">
      <div class="nav-wrapper">
        <a href="" class="brand-logo center"><img src="assets/logo.png" alt="suffer better"></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a class="home" href="https://sufferbetter.com/"><i class="large material-icons">home</i></a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section id="signIn">
    <div class="container">
      <form class="col s12 m8 l8">
        <div class="row">
          <div class="input-field col s12 ">
            <input id="user_name" type="text" class="validate">
            <label for="user_name">User Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <button id="signIn" class="btn waves-effect waves-light" type="submit" name="action">Sign In
        </button>
      </form>
    </div>
  </section>
  <section id="inventory">
    <div class="row addDeleteButtons center-align">
      <div class="col s12 m4 l4">
        <a class="waves-effect waves-light btn addButton modal-trigger" href="#modal1"><i class="material-icons left">add</i>Add Inventory Item</a>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <div class="row">
              <div class="col s12 m6 l6">
                <select id="itemCategory" class="add">
               <option value="" disabled selected>Select Item Category</option>
               <option value="mens">Men's Apperal</option>
               <option value="womens">Women's Apperal</option>
               <option value="accessories">Accessories</option>
           </select>
              </div>
              <div class="input-field col s8">
                <input id="itemName" type="text" class="validate" value="">
                <label for="itemName">Enter New Item Name</label>
              </div>
              <div class="input-field col s8 ">
                <input id="price" type="number" class="validate">
                <label for="smallQuantity">Enter Price of New Item</label>
              </div>
              <div class="input-field col s8 ">
                <input id="smallQuantity" type="number" class="validate">
                <label for="smallQuantity">Enter Small Quantity to Add</label>
              </div><div class="input-field col s8 ">
                <input id="mediumQuantity" type="number" class="validate">
                <label for="mediumQuantity">Enter Medium to Add</label>
              </div><div class="input-field col s8 ">
                <input id="largeQuantity" type="number" class="validate">
                <label for="largeQuantity">Enter Large Quantity to Add</label>
              </div><div class="input-field col s8 ">
                <input id="xlQuantity" type="number" class="validate">
                <label for="xlQuantity">Enter XL Quantity to Add</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a id="addInput" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Add</a>
          </div>
        </div>
      </div>
      <div class="col s12 m4 l4">
        <a class="waves-effect waves-light btn addButton modal-trigger" href="#modal3"><i class="material-icons left">edit</i>Edit Inventory</a>
        <div id="modal3" class="modal">
          <div class="modal-content">
            <select id="itemCategory3" class="edit">
               <option value="" disabled selected>Select Item Category</option>
               <option value="mens">Men's Apperal</option>
               <option value="womens">Women's Apperal</option>
               <option value="accessories">Accessories</option>
           </select>
            <select id="itemNameMens3" class="edit hide">
             <option value="" disabled selected>Select Item Name</option>
             <option value="1">Suffer Better Throwback T</option>
             <option value="2">Power and Light T</option>
             <option value="3">Suffer Better Totally Casual 3/4 Sleeve T</option>
             <option value="4">Suffer Better Hoody</option>
             <option value="5">Suffer Better Cycling Bib</option>
             <option value="6">Suffer Better Cycling Jersey</option>
           </select>
            <select id="itemNameWomens3" class="edit hide">
            <option value="" disabled selected>Select Item Name</option>
            <option value="1">Power and Light T</option>
            <option value="2">Suffer Better Throwback T</option>
            <option value="3">Suffer Better Semi-Tech T</option>
            <option value="4">Suffer Better New Look T</option>
            <option value="5">Suffer Better Tech T</option>
            <option value="6">Suffer Better High Tech T</option>
            <option value="7">Suffer Better Totally Casual 3/4 Sleeve T</option>
            <option value="8">Suffer Better Hoody</option>
          </select>
            <select id="itemNameAccessories3" class="edit hide">
            <option value="" disabled selected>Select Item Name</option>
            <option value="1">Suffer Better Buffs</option>
            <option value="2">Suffer Better Water Bottle / Sticker Package</option>
             <option value="3">Suffer Better Arm Warmers</option>
             <option value="4">Suffer Better Reversible Beanie</option>
             <option value="5">Skratch Labs - Exercise Nutrition</option>
             <option value="6">Power and Light Trucker Hat</option>
             <option value="7">Throwback Trucker Hat</option>
             <option value="8">Gift Card</option>
          </select>
            <select id="itemSize3" class="edit hide">
            <option value="" disabled selected>Select Item Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
        </select>
            <div class="input-field col s6 hide">
              <input id="itemQuantity3" type="text" class="validate" value="quantity3">
              <label for="quantity">Enter Quantity to Add</label>
            </div>
          </div>
          <div class="modal-footer">
            <a id="addInput" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Submit Changes</a>
          </div>
        </div>
      </div>
      <div class="col s12 m4 l4">
        <a class="waves-effect waves-light btn addButton modal-trigger" href="#modal2"><i class="material-icons right">delete</i>Delete Inventory Item</a>
      </div>
      <div id="modal2" class="modal">
        <div class="modal-content">
          <select id="itemCategory2" class="delete">
              <option value="" disabled selected>Select Item Category</option>
             <option value="mens">Men's Apperal</option>
             <option value="womens">Women's Apperal</option>
             <option value="accessories">Accessories</option>
           </select>
          <select id="itemNameMens2" class="delete hide">
             <option value="" disabled selected>Select Item Name</option>
             <option value="1">Suffer Better Throwback T</option>
             <option value="2">Power and Light T</option>
             <option value="3">Suffer Better Totally Casual 3/4 Sleeve T</option>
             <option value="4">Suffer Better Hoody</option>
             <option value="5">Suffer Better Cycling Bib</option>
             <option value="6">Suffer Better Cycling Jersey</option>
           </select>
          <select id="itemNameWomens2" class="delete hide">
          <option value="" disabled selected>Select Item Name</option>
          <option value="1">Power and Light T</option>
          <option value="2">Suffer Better Throwback T</option>
          <option value="3">Suffer Better Semi-Tech T</option>
          <option value="4">Suffer Better New Look T</option>
          <option value="5">Suffer Better Tech T</option>
          <option value="6">Suffer Better High Tech T</option>
          <option value="7">Suffer Better Totally Casual 3/4 Sleeve T</option>
          <option value="8">Suffer Better Hoody</option>
        </select>
          <select id="itemNameAccessories2" class="delete hide">
          <option value="" disabled selected>Select Item Name</option>
          <option value="1">Suffer Better Buffs</option>
          <option value="2">Suffer Better Water Bottle / Sticker Package</option>
           <option value="3">Suffer Better Arm Warmers</option>
           <option value="4">Suffer Better Reversible Beanie</option>
           <option value="5">Skratch Labs - Exercise Nutrition</option>
           <option value="6">Power and Light Trucker Hat</option>
           <option value="7">Throwback Trucker Hat</option>
           <option value="8">Gift Card</option>
         </select>
          <select id="itemSize2" class="delete hide">
          <option value="" disabled selected>Select Item Size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xl">XL</option>
         </select>
          <div class="input-field col s6 hide">
            <input id="itemQuantity2" type="text" class="validate">
            <label for="quantity">Enter Quantity to Delete</label>
          </div>
        </div>
        <div class="modal-footer">
          <a id="deleteInput" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Delete</a>
        </div>
      </div>
    </div>
    <table id="inventoryTable" class="inventory highlight bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Total Quantity</th>
          <th>Small Quantity Available</th>
          <th>Medium Quantity Available</th>
          <th>Large Quantity Available</th>
          <th>XL Quantity Available</th>
        </tr>
      </thead>
    </table>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js">
  </script>
</body>

</html>
